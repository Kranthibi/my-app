<div class="parent">
    <div class="child">
        <div class="top">
            <h2>body mass index (BMI) calculator</h2>
        </div>
        <div class="bottom">
            <div class="left">
                <div class="l1" >
                    <label for="">Height :</label >
                    <input type="number" placeholder="in cm" id="h1" [(ngModel)]="height">
                </div>
                <div class="l1">
                    <label for="">Weight :</label>
                    <input type="number" placeholder="in kgs" id="w1"  [(ngModel)]="weight">
                </div>
                <button [disabled]="!height || !weight" (click)="calculate()">Calculate</button>
                <h3 id="v">Your BMI is {{cal}} </h3>
            </div>
            <div class="right">
                <div class="rt">
                    <p>You need to <strong >xxxx</strong> atleast <strong>xxx</strong> kgs to be in normal range</p>

                </div>
                <div class="rb">
                    <img src="/assets/Screenshot 2024-07-03 152934.png" alt="" width="100%" height="100%">

                </div>

            </div>

        </div> 

    </div>
</div>
