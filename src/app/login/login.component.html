
<div class="parent">
    <div class="child">
        <form [formGroup]="loginForm">
            <h2>login</h2>
            <input type="text" placeholder="email" id="em" formControlName="email">
            <input type="password" placeholder="password" formControlName="password">
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                <p *ngIf="loginForm.get('password')?.errors?.['pattern']">Password should contain atleast one cap.........</p>

            </div>
            <button (click)="login()" >login </button>
            <hr>
            <button routerLink="/google"> login with google</button>
            <button>login with facebook</button>
        </form>

    </div>

</div>
